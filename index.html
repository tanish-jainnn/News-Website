<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>News Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar Section -->
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="coding-logo">
                <img src="pngegg14.png" alt="company logo">
            </a>
            <div class="hamburger">&#9776;</div>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="Social Issues" onclick="onNavItemClick('Social Issues')">Social Issues</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="International News" onclick="onNavItemClick('International News')">International News</li>
                    <li class="hover-link nav-item" id="Crime" onclick="onNavItemClick('Crime')">Crime</li>
                    <li class="hover-link nav-item" id="Entertainment" onclick="onNavItemClick('Entertainment')">Entertainment</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <!-- Main Content Section -->
    <main>
        <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <!-- Card Template -->
    <template id="template-coding-card">
        <div class="card">
            <div class="card-header">
                <img src="https://image-placeholder.com/images/actual-size/240x400.png" alt="news" id="coding-image">
            </div>
            <div class="card-content">
                <h3 id="coding-title">This Is The Title</h3>
                <h6 id="coding-source" class="coding-source">End Gadget 26/08/2023</h6>
                <p class="coding-desc" id="coding-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Labore amet repudiandae dolore at accusamus libero, et itaque facilis aspernatur minus?</p>
            </div>
        </div>
    </template>

    <script src="index.js"></script>
</body>

</html>
